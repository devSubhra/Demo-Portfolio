 <div class="container">
  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6 mt-10">
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

      </div>
    </div>

    <!-- Embedded Google Map -->
    <div class="col-md-6">
      <div class="contact-map mt-10">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.03427661355!2d-74.00601588436912!3d40.71277555793468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3167cb7f2f%3A0xe7a640a3a4d51e1e!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1614865061181!5m2!1sen!2s"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
